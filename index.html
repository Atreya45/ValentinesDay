<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      * {
        box-sizing: border-box;
      }

      html,
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ffebee;
        font-family: "Pacifico", cursive;
        font-size: 16px;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .headerText {
        font-weight: 700;
        font-size: 48px;
        text-align: center;
        margin: 20px 0;
        color: #d32f2f;
      }

      .image {
        object-fit: cover;
        mix-blend-mode: multiply;
        height: 300px;
        width: 300px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .flex {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }

      .button {
        background-color: #e91e63;
        border: none;
        color: white;
        padding: 15px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 18px;
        cursor: pointer;
        transition: ease-in-out 0.3s;
      }

      .button:hover {
        background-color: #c2185b;
        transform: scale(1.1);
      }

      .model {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 1;
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.5);
      }

      .model-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      .modelText {
        font-weight: 700;
        font-size: 24px;
        text-align: center;
        margin: 20px 0;
        color: #d32f2f;
      }

      .modelImg {
        max-height: 200px;
        width: 100%;
        object-fit: contain;
        mix-blend-mode: multiply;
      }

      .f-aps {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 20px;
        animation: slideUp 1s ease-in-out;
      }

      .f-aps img {
        height: 40px;
        width: 40px;
        object-fit: cover;
      }

      @keyframes slideUp {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      .valentine-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .valentine-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: url("https://www.freeiconspng.com/uploads/heart-png-31.png")
          no-repeat center center/cover;
        animation: animate 15s linear infinite;
        bottom: -150px;
      }

      .valentine-bg span:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .valentine-bg span:nth-child(2) {
        left: 20%;
        animation-delay: 2s;
        animation-duration: 12s;
      }
      .valentine-bg span:nth-child(3) {
        left: 30%;
        animation-delay: 4s;
      }
      .valentine-bg span:nth-child(4) {
        left: 40%;
        animation-delay: 0s;
        animation-duration: 18s;
      }
      .valentine-bg span:nth-child(5) {
        left: 50%;
        animation-delay: 5s;
      }
      .valentine-bg span:nth-child(6) {
        left: 60%;
        animation-delay: 3s;
        animation-duration: 16s;
      }
      .valentine-bg span:nth-child(7) {
        left: 70%;
        animation-delay: 7s;
      }
      .valentine-bg span:nth-child(8) {
        left: 80%;
        animation-delay: 1s;
        animation-duration: 14s;
      }
      .valentine-bg span:nth-child(9) {
        left: 90%;
        animation-delay: 6s;
      }
      .valentine-bg span:nth-child(10) {
        left: 15%;
        animation-delay: 8s;
      }
      .valentine-bg span:nth-child(11) {
        left: 25%;
        animation-delay: 1s;
        animation-duration: 13s;
      }
      .valentine-bg span:nth-child(12) {
        left: 35%;
        animation-delay: 3s;
      }
      .valentine-bg span:nth-child(13) {
        left: 45%;
        animation-delay: 5s;
        animation-duration: 17s;
      }
      .valentine-bg span:nth-child(14) {
        left: 55%;
        animation-delay: 7s;
      }
      .valentine-bg span:nth-child(15) {
        left: 65%;
        animation-delay: 2s;
        animation-duration: 15s;
      }
      .valentine-bg span:nth-child(16) {
        left: 75%;
        animation-delay: 4s;
      }
      .valentine-bg span:nth-child(17) {
        left: 85%;
        animation-delay: 6s;
        animation-duration: 14s;
      }
      .valentine-bg span:nth-child(18) {
        left: 95%;
        animation-delay: 8s;
      }
      .valentine-bg span:nth-child(19) {
        left: 5%;
        animation-delay: 3s;
        animation-duration: 16s;
      }
      .valentine-bg span:nth-child(20) {
        left: 85%;
        animation-delay: 5s;
      }

      .valentine-bg span:nth-child(even) {
        width: 25px;
        height: 25px;
      }

      .valentine-bg span:nth-child(4n) {
        width: 15px;
        height: 15px;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="valentine-bg">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="f-aps">
      <a rel="noopener" target="_blank" href="https://github.com/Atreya45">
        <img src="https://logodix.com/logo/1205168.png" alt="GitHub" />
      </a>
    </div>

    <h1 class="headerText" id="wedate">Will You Be My Valentine? ðŸ’–âœ¨</h1>
    <img
      class="image"
      src="https://media.giphy.com/media/f3qJsJ6C3F1X51OwsQ/giphy.gif"
      alt="Valentine"
      id="mainImg"
    />

    <div class="flex" id="btns">
      <button
        class="button"
        id="yes"
        onmouseenter="happy()"
        onmouseleave="normal()"
        onclick="yes()"
      >
        Yes ðŸ¥°
      </button>
      <button
        class="button"
        id="no"
        onmouseenter="angry()"
        onmouseleave="normal()"
        onclick="no()"
      >
        No ðŸ˜­
      </button>
    </div>

    <div class="model" id="model2">
      <audio id="happyMusic" style="opacity: 0" controls loop>
        <source src="./resources/happy.mp3" type="audio/mp3" />
      </audio>
      <div class="model-content">
        <p class="modelText" id="modelText2">I Love You ðŸ˜˜ðŸ˜˜</p>
        <img
          class="modelImg"
          id="modelImg2"
          src="https://takelessons.com/blog/wp-content/uploads/2013/07/happy-cat.gif"
          alt="Happy"
        />
        <button
          class="button"
          onmouseenter="happy()"
          onmouseleave="normal()"
          onclick="ly2()"
        >
          Love You Too ðŸ¥°
        </button>
      </div>
    </div>

    <div id="model" class="model">
      <audio id="sadMusic" style="opacity: 0" controls loop>
        <source src="./resources/sad.mp3" type="audio/mp3" />
      </audio>
      <div class="model-content">
        <p class="modelText" id="modelText">Please</p>
        <img
          class="modelImg"
          id="modelImg"
          src="https://media1.tenor.com/images/9413ffc5a11722a3cc456a88810750bd/tenor.gif?itemid=14193216"
          alt="Sad"
        />
        <div class="flex">
          <button
            class="button"
            onmouseenter="happy()"
            onmouseleave="normal()"
            onclick="yes()"
          >
            Yes ðŸ¥°
          </button>
          <button
            class="button"
            onmouseenter="angry()"
            onmouseleave="normal()"
            onclick="no()"
          >
            No ðŸ˜­
          </button>
        </div>
      </div>
    </div>

    <script>
      const sadCat = [
        "https://media.giphy.com/media/MFIsOqzodLr7ewnkUb/giphy.gif?cid=790b761165djzxv0rvqtkws1hkdka9g6q8dac5kctcvrkr1f&ep=v1_gifs_search&rid=giphy.gif&ct=g",
        "https://media.giphy.com/media/ehVD71SQYsCHWrWgvs/giphy.gif?cid=790b76117htw3vnoxf8jkjuaqam17d179iazrd1pd1qzdc96&ep=v1_gifs_search&rid=giphy.gif&ct=g",
        "https://media.giphy.com/media/6Q3M4BIK0lX44/giphy.gif?cid=790b7611ivuse6cut3zzbb79d6ly1h22dh8vuqtklxuqy9v6&ep=v1_gifs_search&rid=giphy.gif&ct=g",
        "https://media.giphy.com/media/9Gv8EVu93YBnIAugbB/giphy.gif?cid=790b7611ivuse6cut3zzbb79d6ly1h22dh8vuqtklxuqy9v6&ep=v1_gifs_search&rid=giphy.gif&ct=g",
        "https://media.giphy.com/media/ZanWL0MNtv3y0/giphy.gif?cid=ecf05e47m4gspt4t03evktzgp40tudtlm3esw99iymhxr6ag&ep=v1_gifs_search&rid=giphy.gif&ct=g",
        "https://media.giphy.com/media/GZeccCiWBQszC/giphy.gif?cid=ecf05e47m4gspt4t03evktzgp40tudtlm3esw99iymhxr6ag&ep=v1_gifs_search&rid=giphy.gif&ct=g",
      ];

      const blackmail = [
        "Please don't say no...",
        "I'll be so sad without you!",
        "My heart will break into pieces...",
        "I can't handle this rejection!",
        "You're breaking my heart...",
        "I'll cry a river if you say no!",
        "Please give me a chance!",
      ];

      let counter = 0;

      function angry() {
        const mainImg = document.getElementById("mainImg");
        mainImg.src =
          "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnZhdjdrc3Jib3dmeW9qb3lwc3pmaHVzOW11amxqdDk0enhiemczYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/OPU6wzx8JrHna/giphy.gif";
      }

      function happy() {
        const mainImg = document.getElementById("mainImg");
        mainImg.src =
          "https://media.giphy.com/media/RLEdq1A9PT0BZo27s3/giphy.gif";
      }

      function normal() {
        const mainImg = document.getElementById("mainImg");
        mainImg.src =
          "https://media.giphy.com/media/f3qJsJ6C3F1X51OwsQ/giphy.gif";
      }

      function no() {
        counter++;
        const sadMusic = document.getElementById("sadMusic");
        const happyMusic = document.getElementById("happyMusic");
        happyMusic.pause();
        sadMusic.play();
        const model = document.getElementById("model");
        model.style.display = "none";
        setTimeout(() => {
          model.style.display = "flex";
          const modelImage = document.getElementById("modelImg");
          const modelText = document.getElementById("modelText");
          modelImage.src = sadCat[Math.floor(Math.random() * sadCat.length)];
          modelText.innerText =
            blackmail[Math.floor(Math.random() * blackmail.length)];
        }, 100);
      }

      function yes() {
        if (counter >= 3) {
          const model = document.getElementById("model2");
          const model2 = document.getElementById("model");
          const sadMusic = document.getElementById("sadMusic");
          const happyMusic = document.getElementById("happyMusic");
          const wedate = document.getElementById("wedate");
          const btns = document.getElementById("btns");
          const modelImg2 = document.getElementById("modelImg2");

          sadMusic.pause();
          model2.style.display = "none";
          happyMusic.play();
          model.style.display = "none";
          setTimeout(() => {
            model.style.display = "flex";
          }, 100);

          btns.style.display = "none";
          wedate.innerText = "We are a couple now. I love you cutie.";
          modelImg2.src =
            "https://media3.giphy.com/media/YTbZzCkRQCEJa/giphy.gif";
        } else {
          alert("Are you sure??? Soch lo wapis");
        }
      }

      function ly2() {
        const model = document.getElementById("model2");
        const model2 = document.getElementById("model");
        model.style.display = "none";
        model2.style.display = "none";
      }
    </script>
  </body>
</html>
